<body class="body">
    <div class="grilla-sec">
        <nav class="nav">
            <h1>La Cocina</h1>
            <a href="./index.html"> <img src="./img/logo.jpg" alt="Inicio" /></a>
            <div class="navHijo">
                <ul>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./comentarios.html"> Comentarios</a></li>
                </ul>
            </div>
        </nav>
        <main class="main">
            <div>
                <h2>Dejanos tu opinion</h2>
                <form action="#" method="get" class="form">
                    <input type="text" placeholder="Nombre y Apellido">
                    <!-- <p>Mail</p> -->
                    <br>
                    <input type="email" placeholder="juanperez@gmail.com">
                    <!-- <p>Contraseña</p>
                <input type="password"> -->
                    <label>
                        <p>Como calificarias nuestro servicio?</p>
                        <span>⭐</span>
                        <input type="radio" name="servicio" value="1 estrella">
                        <span>⭐⭐</span>
                        <input type="radio" name="servicio" value="2 estrella">
                        <span>⭐⭐⭐</span>
                        <input type="radio" name="servicio" value="3 estrella">
                        <span>⭐⭐⭐⭐</span>
                        <input type="radio" name="servicio" value="4 estrella">
                        <span>⭐⭐⭐⭐⭐</span>
                        <input type="radio" name="servicio" value="5 estrella">
                    </label>

                    <label>
                        <p>Como calificarias la comida?</p>
                        <span>⭐</span>
                        <input type="radio" name="comida" value="1 estrella">

                        <span>⭐⭐</span>
                        <input type="radio" name="comida" value="2 estrella">

                        <span>⭐⭐⭐</span>
                        <input type="radio" name="comida" value="3 estrella">

                        <span>⭐⭐⭐⭐</span>
                        <input type="radio" name="comida" value="4 estrella">

                        <span>⭐⭐⭐⭐⭐</span>
                        <input type="radio" name="comida" value="5 estrella">
                    </label>

                    <span>De la escala del 1 al 10 como calificarias a nuestro local?</span>
                    <input type="number" placeholder="1 - 10" min="1" max="10">
                    <label>
                        <p>Seleccione su sexo</p>
                        <span>Hombre</span>
                        <input type="radio" name="sexo" value="hombre">

                        <span>Mujer</span>
                        <input type="radio" name="sexo" value="mujer">

                        <span>Otro</span>
                        <input type="radio" name="sexo" value="otro">
                    </label>
                    <p>Deja tu comentario</p>
                    <textarea cols="60" rows="5"></textarea>
                    <div>
                        <span>Deseo recivir notificaciones de los especiales del dia</span>
                        <input type="checkbox" value="notificaciones">
                    </div>

                    <input type="submit" value="comentar">

                    <input type="reset" value="volver a empezar">
                </form>
            </div>
        </main>
        <!-- PIE DE PAGINA -->
